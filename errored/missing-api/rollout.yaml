ssss-apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: missing-api
  labels:
    testLabel: 'newvalue'
spec:
  progressDeadlineSeconds: 10
  replicas: 1
  revisionHistoryLimit: 1
  strategsy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: 15}
  selector:
    matchLabels:
      app: express-microservice2
  template:
    metadata:
      labels:
        app: express-microservice2
    spec:
      containers:
        - name: express-microservice2
          image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          ports:
            - containerPort: 3070
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
